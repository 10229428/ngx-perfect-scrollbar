<div #ps="ngxPerfectScrollbar" [perfect-scrollbar]="getConfig()" [disabled]="disabled" [usePSClass]="usePSClass" [psPosStyle]="null" [runInsideAngular]="runInsideAngular" (wheel)="onWheelEvent($event)" (touchstart)="onTouchStart($event)" (touchmove)="onTouchMove($event)" (touchend)="onTouchEnd($event)" (ps-scroll-x)="onReachEvent($event, null)"  (ps-scroll-y)="onReachEvent($event, null)" (ps-x-reach-end)="onReachEvent($event, 'right')" (ps-y-reach-end)="onReachEvent($event, 'bottom')" (ps-x-reach-start)="onReachEvent($event, 'left')" (ps-y-reach-start)="onReachEvent($event, 'top')">
  <div class="ps-content">
    <ng-content></ng-content>
  </div>

  <div *ngIf="autoPropagation || scrollIndicators" class="ps-overlay" [class.ps-at-top]="states.top" [class.ps-at-left]="states.left" [class.ps-at-right]="states.right" [class.ps-at-bottom]="states.bottom">
    <div class="ps-indicator-top" [class.ps-notify]="notify && userInteraction"></div>
    <div class="ps-indicator-left" [class.ps-notify]="notify && userInteraction"></div>
    <div class="ps-indicator-right" [class.ps-notify]="notify && userInteraction"></div>
    <div class="ps-indicator-bottom" [class.ps-notify]="notify && userInteraction"></div>
  </div>
</div>
